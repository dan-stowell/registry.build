<p dir="auto"><strong>Xacro is an XML macro language</strong></p>
<p dir="auto">With <code>xacro</code>, you can construct shorter and more readable XML files by using macros that expand to larger XML expressions.
Recent documentation can be found in the <a href="https://github.com/ros/xacro/wiki">wiki</a>. For older releases, have a look at the <a href="http://wiki.ros.org/xacro" rel="nofollow">ROS wiki</a>.</p>
